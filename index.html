<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
	</script>
	<script type="text/javascript">
		(function(){
      emailjs.init("user_6NVc0p3jIEhAuHZGUjbw5");
   })();
  
	</script>
    <title>Visit Bali | Find all hotels in all regions</title>
</head>
<body class="container-fluid body-container">
<!--Title container Callout container-->
  <div class="container-fluid title-container">
<div class="row main-title-row text-center">
<div class="col-12 col-sm-4">
<h1>Visit</h1>
</div>
<div class="col-12 col-sm-4 south-east">
<h1>South East</h1>
</div>
<div class="col-12 col-sm-4">
<h1>Asia</h1>
</div>

</div>
</div> 
<!-- Search area-->
<div class="row map-search">
<div class="d-none d-sm-inline-block col-sm-1"></div>
<div class="col-12 col-sm-10">
<div class="hotel-search">

      <span id="controls">Country:
        <select id="country">
          <option value="all" selected>All</option>
          <option value="kh">Cambodia</option>
          <option value="id">Indonesia</option>
          <option value="la">Laos</option>
          <option value="my">Malaysia</option>
          <option value="mm">Myanmar</option>
          <option value="ph">Philippines</option>
          <option value="sg">Singapore</option>
          <option value="th">Thailand</option>
          <option value="vn">Vietnam</option>
       
          <option value="us">USA</option>
        
        </select>
      </span>
       <span id="findhotels">
        Find hotels in:
      </span>

      <span id="locationField">
        <input id="autocomplete" placeholder="Enter a city/town" type="text" />
      </span>
    </div>
</div>
<div class="d-none d-sm-inline-block col-sm-1"></div>
</div>

<!--Map container-->
<div class="container-fluid map-container">
<div class="row">
<div class="d-none d-sm-inline-block col-sm-1">

</div>
<div id="map" class="col-12 col-sm-5"></div>
<div class="col-12 col-sm-5">

<div id="listing" class="d-block">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

<div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>

</div>
<div class="col-sm1"></div>
<div class="col-12 reset-button">
  <button  class="btn btn-secondary" onclick="clearMarkers() ; clearResults() ;">Reset Map</button>
</div>

</div>
</div>

<!--Form container-->

<div class="container-fluid form-container">

<div class="row">
<div class="col-12 text-center contact-us-text">Contact us if you want further details:</div>
</div>
<div class="row">
<div class="col-2"></div>
	<div id="form-box" class="center-form col-8">
				<form onsubmit="return sendMail(this);">
					<input type="text" name="name" class="form-control form-control-sm" id="fullname" placeholder="Name" required/>
					<input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
					<textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
					<button type="submit" class="btn btn-secondary center-block">Submit Request</button>
				</form>
			</div>
            <div class="col-2">
          
            </div>



 

</div>

</div>
</div>



   

   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB1bMzOmLDngtBkiRKBYXpQSTVHIcXLLM&libraries=places&callback=initMap"
        async defer></script>

<!--footer-->
<footer>

</footer>

<script src="assets/js/sendEmail.js"></script>
<script src="assets/js/map.js"></script>
  
</body>
</html>
