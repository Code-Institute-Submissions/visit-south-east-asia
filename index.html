    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />

    <title>Visit Bali | Find all hotels in all regions</title>
</head>
<body class="container-fluid body-container">
<!--Title container Callout container-->
  <div class="container-fluid title-container">
<div class="row main-title-row text-center">
<div class="col-12 col-sm-4 visit">
<h1>visit</h1>
</div>
<div class="col-12 col-sm-4 south-east">
<h1>South East</h1>
</div>
<div class="col-12 col-sm-4 asia">
<h1>asia</h1>
</div>

</div>
</div> 
<!-- Search area-->
<div class="row map-search">
<div class="d-none d-sm-inline-block col-sm-1"></div>
<div class="col-12 col-sm-10">
<div class="hotel-search">

      <span id="controls">Country:
        <select id="country">
          <option value="all" selected>All</option>
          <option value="kh">Cambodia</option>
          <option value="id">Indonesia</option>
          <option value="la">Laos</option>
          <option value="my">Malaysia</option>
          <option value="mm">Myanmar</option>
          <option value="ph">Philippines</option>
          <option value="sg">Singapore</option>
          <option value="th">Thailand</option>
          <option value="vn">Vietnam</option>
       
         
        
        </select>
      </span>
       <span id="findhotels">
        Find hotels in:
      </span>

      <span id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </span>
    </div>
</div>
<div class="d-none d-sm-inline-block col-sm-1"></div>
</div>

<!--Map container-->
<div class="container-fluid map-container">
<div class="row">
<div class="d-none d-sm-inline-block col-sm-1">

</div>
<div id="map" class="col-12 col-sm-5"></div>
<div class="col-12 col-sm-5 listing-block">

<div id="listing" class="d-block">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

<div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>

</div>
<div class="col-sm1"></div>

</div>
</div>

<div class="row">
<div class="col-12 reset-button text-center">
<button  class="btn btn-secondary btn-sm" onclick="clearMarkers(); clearResults(); document.getElementById('autocomplete').value = '' ; document.getElementById('country').value='all'">Reset Map</button> 
</div>
</div>

<!--Form container-->

<div class="container-fluid form-container">

<div class="row">
<div class="col-12 text-center contact-us-text">Contact us if you want further details:</div>
</div>
<div class="row">
<div class="col-2 col-sm-3"></div>
	<div id="form-box" class="center-form col-8 col-sm-6">
				<form onsubmit="return sendMail(this);">
					<input type="text" name="name" class="form-control form-control-sm" id="fullname" placeholder="Name" required/>
					<input type="text" name="emailaddress" class="form-control form-control-sm" id="emailaddress" placeholder="Email" required/>
					<textarea rows="3" name="projectsummary" class="form-control form-control-sm" id="projectsummary" placeholder="How can we help?" required></textarea>
					<button type="submit" class="btn btn-secondary btn-sm center-block">Submit Request</button>
				</form>
			</div>
            <div class="col-2 col-sm-3S">
          
            </div>



 

</div>

</div>


<div class="row ">
<div class="col-12 social-media">
<span class="instagram">
<a href="#" class="fab fa-instagram fa-2x mx-3"></a>
</span>
<span class="twitter">
<a href="#" class="fab fa-twitter fa-2x mx-3"></a>
</span>
<span class="facebook">
<a href="#" class="fab fa-facebook fa-2x mx-3"></a>
</span>
<span class="youtube">
<a href="#" class="fab fa-youtube fa-2x mx-3"></a>
</span>
</div>
</div>
